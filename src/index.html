<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password generator</title>

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
  <div
    id="app"
    class="bg-gradient-to-r from-blue-600 to-violet-600 min-h-screen flex justify-center items-center px-3"
  >
    <div class="bg-white rounded-2xl shadow-2xl p-5 sm:p-8 w-full sm:w-4/5 md:w-3/5 lg:w-2/5">

      <!-- TITRE -->
      <h1 class="font-bold text-xl sm:text-2xl text-center mb-4">
        üîê G√©n√©rateur de mots de passe
      </h1>

      <!-- SITE -->
      <div class="mb-4">
        <label class="font-semibold text-sm sm:text-base">Site web</label>
        <input
          type="text"
          id="website"
          class="border-2 border-gray-200 rounded-xl p-2 w-full mt-1"
          placeholder="ex: www.gmail.com"
        />
      </div>

      <!-- RANGE -->
      <div class="mb-4">
        <label class="font-semibold text-sm sm:text-base">
          Longueur du mot de passe
        </label>
        <input
          type="range"
          id="range"
          class="w-full mt-2"
        />
        <span class="text-sm text-gray-600">17 caract√®res</span>
      </div>

      <!-- OPTIONS -->
      <div class="mb-5">
        <label class="font-semibold">Options</label>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-3 text-sm sm:text-base">
          <label class="flex items-center gap-2">
            <input type="checkbox" id="Majuscules">
            Majuscules (A-Z)
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="Minuscules">
            Minuscules (a-z)
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="Chiffres">
            Chiffres (0-9)
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="Symboles">
            Symboles (!@#$%)
          </label>
        </div>
      </div>

      <!-- BOUTON -->
      <button
        id="generate"
        class="w-full bg-gradient-to-r from-blue-600 to-violet-600 text-white rounded-xl p-3 font-semibold"
      >
        G√©n√©rer un mot de passe
      </button>

      <!-- BARRE DE FORCE -->
      <div
        class="mt-4 w-full h-2 bg-gray-200 rounded-full overflow-hidden"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          class="h-full bg-blue-600 transition-all duration-500"
          style="width:0%"
        ></div>
      </div>

      <p id="strengthText" class="mt-2 text-center font-bold"></p>

      <!-- SAUVEGARDES -->
      <div class="mt-8 bg-gray-200 p-4 rounded-xl">

        <h2 class="font-semibold text-center mb-4">
          Mots de passe sauvegard√©s
        </h2>

        <!-- STATS (‚ö†Ô∏è s√©lecteurs utilis√©s dans JS) -->
        <div class="grid grid-cols-3 gap-3 mb-6 text-sm">
          <div class="bg-white rounded-xl p-3 text-center shadow">
            <span class="text-blue-600 text-lg">0</span>
            <p>Total</p>
          </div>

          <div class="bg-white rounded-xl p-3 text-center shadow">
            <span class="text-blue-600 text-lg">0</span>
            <p>Forts</p>
          </div>

          <div class="bg-white rounded-xl p-3 text-center shadow">
            <span class="text-blue-600 text-lg">0</span>
            <p>Longueur moy.</p>
          </div>
        </div>

      
        <div class="grid grid-cols-1 gap-4">
         
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
